<script id="shader-fs" type="x-shader/x-fragment">


    precision mediump float;

    varying vec2 vTextureCoord1;
    varying vec2 vTextureCoord2;
    varying vec3 vTransformedNormal;
    varying vec4 vPosition;

    uniform float uMaterialShininess;

    uniform bool uUseMultiTextures;

    uniform vec3 uAmbientColor;

    uniform vec3 uPointLightingLocation;
    uniform vec3 uPointLightingSpecularColor;
    uniform vec3 uPointLightingDiffuseColor;

    uniform sampler2D uSampler1;
    uniform sampler2D uSampler2;
    uniform sampler2D uSampler3;

    uniform float uAlpha;

    void main(void) {
        vec3 lightWeighting;

        vec3 lightDirection = normalize(uPointLightingLocation.xyz - vPosition.xyz);
        vec3 normal = normalize(vTransformedNormal);

        vec4 dayColor = texture2D(uSampler1, vec2(vTextureCoord1.s, vTextureCoord1.t));
        vec4 nightColor = texture2D(uSampler3, vec2(vTextureCoord1.s, vTextureCoord1.t));
        vec4 cloudColor = texture2D(uSampler2, vec2(vTextureCoord2.s, vTextureCoord2.t));

        highp float d = length(uPointLightingLocation.xyz - vPosition.xyz);
        highp float attenuation = min((1.0/(0.0001 + (0.0001 * d) + (0.0001 * (d*d)))), 1.0);

        float specularLightWeighting = 0.0;

        //Ramp this up to make the difference between day and night more noticable.
        float diffusePower = 1.0;

        vec3 eyeDirection = normalize(-vPosition.xyz);
        vec3 reflectionDirection = reflect(-lightDirection, normal);

        specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), uMaterialShininess);

        float diffuseLightWeighting = max(dot(normalize(normal), lightDirection), 0.0);

        diffuseLightWeighting = clamp(diffuseLightWeighting * diffusePower, -1.0, 1.0);

        //float mixAmount = diffuseLightWeighting * 0.2 + 0.2;

        vec3 color = mix(nightColor.rgb, dayColor.rgb, diffuseLightWeighting);

        lightWeighting = ((uAmbientColor * attenuation) + ((uPointLightingSpecularColor * attenuation) * specularLightWeighting) + ((uPointLightingDiffuseColor * attenuation) * diffuseLightWeighting));

        vec4 fragmentColor1;
        vec4 fragmentColor2;
        vec4 fragmentColor3;

        fragmentColor1 = texture2D(uSampler1, vec2(vTextureCoord1.s, vTextureCoord1.t));

        fragmentColor2 = texture2D(uSampler2, vec2(vTextureCoord2.s, vTextureCoord2.t));

        fragmentColor3 = texture2D(uSampler3, vec2(vTextureCoord1.s, vTextureCoord1.t));

        if (uUseMultiTextures) {

            //gl_FragColor = vec4((fragmentColor1.rgb * (fragmentColor1.a - fragmentColor2.a) + fragmentColor2.rgb * fragmentColor2.a) * lightWeighting, fragmentColor1.a * 1.0);

            gl_FragColor = vec4((color + (fragmentColor2.rgb * fragmentColor2.a)) * lightWeighting, dayColor.a);

        } else {

            gl_FragColor = vec4(fragmentColor1.rgb * lightWeighting, fragmentColor1.a * 1.0);

        }
    }
</script>

<script id="shader-fs-skybox" type="x-shader/x-fragment">

    precision mediump float;

    varying vec2 vTextureCoord1;

    uniform sampler2D uSampler1;

    void main(void) {

        vec4 fragmentColor1 = texture2D(uSampler1, vec2(vTextureCoord1.s, vTextureCoord1.t));

        gl_FragColor = vec4(fragmentColor1.rgb, fragmentColor1.a);


    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">

    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord1;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;
    uniform mat4 uTMatrix;

    varying vec2 vTextureCoord1;
    varying vec2 vTextureCoord2;
    varying vec3 vTransformedNormal;
    varying vec4 vPosition;

    void main(void) {
        vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;
        vTextureCoord1 = aTextureCoord1;
        vTextureCoord2 = (uTMatrix * vec4(aTextureCoord1, 0.0, 1.0)).xy;
        vTransformedNormal = uNMatrix * aVertexNormal;
    }

</script>
