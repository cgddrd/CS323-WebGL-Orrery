<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord1;
    varying vec2 vTextureCoord2;
    varying vec3 vLightWeighting;
    uniform bool uUseMultiTextures;

    uniform sampler2D uSampler1;
    uniform sampler2D uSampler2;

    void main(void) {

        vec4 textureColor1 = texture2D(uSampler1, vec2(vTextureCoord1.s, vTextureCoord1.t));
        vec4 textureColor2 = texture2D(uSampler2, vec2(vTextureCoord2.s, vTextureCoord2.t));

        if (uUseMultiTextures) {

            // CG - Original colour.
            // gl_FragColor = vec4(textureColor1.rgb * textureColor2.rgb * vLightWeighting, textureColor2.a);

            //CG - Code added by BPT to demonstrate transparent multi-texturing.
            //vec3 one = vec3(1.0);
            //gl_FragColor = vec4((textureColor1.rgb * (one - textureColor2.a) + textureColor2.rgb * textureColor2.a) * vLightWeighting, textureColor1.a);

            //CG - New code to support transparent multi-texturing.
            gl_FragColor = vec4((textureColor1.rgb * (textureColor1.a - textureColor2.a) + textureColor2.rgb * textureColor2.a) * vLightWeighting, textureColor1.a);


        } else {

            //If we don't need multi-texturing, just use the first texture.
            gl_FragColor = vec4(textureColor1.rgb * vLightWeighting, textureColor1.a);

        }
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord1;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;
    uniform mat4 uTMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uPointLightingLocation;
    uniform vec3 uPointLightingColor;

    uniform bool uUseLighting;
    uniform bool uUseMultiTextures;

    varying vec2 vTextureCoord1;
    varying vec2 vTextureCoord2;
    varying vec3 vLightWeighting;

    void main(void) {

        vec4 mvPosition = uMVMatrix * vec4(aVertexPosition, 1.0);

        gl_Position = uPMatrix * mvPosition;

        //CG - Original texture coordinates for planet textures.
        vTextureCoord1 = aTextureCoord1;

        //CG - For the second texture, apply any transformations from the uTMatrix to the original texture coordinates (use to make the clouds spin around the Earth).
        vTextureCoord2 = (uTMatrix * vec4(aTextureCoord1, 0.0, 1.0)).xy;

        if (!uUseLighting) {

            vLightWeighting = vec3(1.0, 1.0, 1.0);

        } else {

            vec3 lightDirection = normalize(uPointLightingLocation - mvPosition.xyz);

            vec3 transformedNormal = uNMatrix * aVertexNormal;
            float directionalLightWeighting = max(dot(transformedNormal, lightDirection), 0.0);
            vLightWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
        }
    }
</script>
